<!DOCTYPE html>
<html lang="en">
<!--Prakash Rawat-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do list</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <header>
        <h1> 💯 To-Do List</h1>
        <div id="new-task-div">
            <input type="text" name="new-task-input" id="new-task-input" placeholder="What do you have planned?"/>
            <input type="submit" id="new-task-submit" value="Add task" />
        </div>
    </header>
    <main>
        <section class="task-list">
            <h2>Tasks</h2>
            <h3 class="alerting"></h3>
            <div id="tasks">
                <p id="para">👍 On single click in task , 💯 and green color text indicates your task is completed.</p>
                <p id="para">👍 If you want to delete the task then double click on the task.</p>
                <hr><br>
            </div>
        </section>
    </main>

    <script src="main.js"></script>

</body>

</html>
